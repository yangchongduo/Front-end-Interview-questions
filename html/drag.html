<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>根本是定位 绝对定位 </title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      -webkit-user-select: none;

    }

    #drag {
      width: 100px;
      height: 100px;
      background: darkgray;
      position: absolute;
      top: 0;
      left: 0;
      cursor: move;
    }
  </style>
</head>

<body>
  <div id="drag" draggable="true"></div>
</body>

</html>
<script>
  // 原生拖拽
  const dragstart = function (e) {
    // this 还是拖拽的元素  e是事件对象；
    this.x = this.offsetLeft;
    this.y = this.offsetTop;
    this.mx = e.pageX;
    this.my = e.pageY;
  }
  const draging = function (e) {
    this.style.left = e.pageX - this.mx + this.x + 'px';
    this.style.top = e.pageY - this.my + this.y + 'px';
  }
  const dragend = function (e) {
    this.style.left = e.pageX - this.mx + this.x + 'px';
    this.style.top = e.pageY - this.my + this.y + 'px';
  }
  const enter = function () {
    // 这个位置必须放回true
    this.style.backgroundColor = 'red'
    return true;
    // this.style.backgrondColor = '#fff'
  }
  const drag = document.getElementById('drag');
  drag.addEventListener('dragstart', dragstart, false);
  drag.addEventListener('drag', draging, false);
  drag.addEventListener('dragend', dragend, false);
  drag.addEventListener('dragenter', enter, false)


</script>
