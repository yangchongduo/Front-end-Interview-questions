<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        window.onload = function (event) {
            window.onscroll = function () {
                //获取div距离顶部的偏移量
                var top = document.getElementById("secend").offsetTop;
                //获取屏幕高度
                var windowTop = window.innerHeight;
                //屏幕卷去的高度
                var scrollTops = document.body.scrollTop;
                if ((windowTop + scrollTops) > top) {
                    console.log("已经进入可视区");
                } else {
                    console.log("并没有进入可视区");
                }
            }
        }
    </script>
</head>

<body>
    <div id="first" style="height: 700px;width: 200px;background: green"></div>
    <div id="secend" style="height: 200px;width: 200px;background: red"></div>
</body>

</html>
