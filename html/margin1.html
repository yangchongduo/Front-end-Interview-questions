<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>margin 父子margin</title>
  <style>
    .top {
      width: 100px;
      height: 100px;
      background: darkblue;
      /*border: 1px solid darkgray;*/
    }

    .bottom {
      width: 50px;
      height: 50px;
      background: red;
      margin-top: 40px;
    }
    /*（1）为父盒子设置border，为外层添加border后父子盒子就不是真正意义上的贴合。
（2）为父盒子添加overflow：hidden；
（3）为父盒子设定padding值。
*/
  </style>
</head>

<body>
  <div class="top">
    <div class="bottom"></div>
  </div>

</body>

</html>
