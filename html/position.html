<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position</title>
  <style>
    .class1 {
      width: 100px;
      height: 100px;
      position: relative;
      left: 10px;
      top: 10px;
      border: 1px solid darkgray;
    }

    .class2 {
      /* position: static; */
    }

    .center {
      width: 50px;
      height: 50px;
      background: darkcyan;
      /**
      只是继承了函数  position: 的属性
      */

      position: inherit;
      left: 10px;
    }
  </style>
</head>

<body>
  <div class="class1 class2">
    <div class="center">
      333
    </div>
  </div>
</body>

</html>
